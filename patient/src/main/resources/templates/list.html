<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row"><h2>Liste des Patients</h2></div>
    <div class="row">
        <a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Prenom</th>
                <th>nom</th>
                <th>Date de Naissance</th>
                <th>Genre</th>
                <th>Numero de Telephone</th>
                <th>Adresse</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${patient}">
                <td th:text="${p.idPatient}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.genre}"></td>
                <td th:text="${p.numeroTelephone}"></td>
                <td th:text="${p.adresse}"></td>
                    <a th:href="@{/patient/update/{id}(id=${p.idPatient})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/patient/delete/{id}(id=${p.idPatient})}">Delete</a>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
