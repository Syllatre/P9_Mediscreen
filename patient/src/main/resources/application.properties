spring.application.name=patient
server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/patient
spring.datasource.username=root
spring.datasource.password=rootroot

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

server.error.whitelabel.enabled=false

#actuator
management.endpoints.web.exposure.include=health,info
app.test.name=patient
app.test.version=1.0.0
app.test.description=Microservice qui a pour fonction la gestion des patients.



springdoc.swagger-ui.path=/swagger-ui.html


