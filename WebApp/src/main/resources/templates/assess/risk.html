<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row"><h2>Patient risk</h2></div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Risk</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${patientDiabetesBean}">
                <td th:text="${p.firstName}"></td>
                <td th:text="${p.surname}"></td>
                <td th:text="${p.age}"></td>
                <td th:text="${p.diabetesAssessments}"></td>
                <td>
                    <a th:href="@{/patients/list}" class="btn btn-primary btn-sm">Return</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
