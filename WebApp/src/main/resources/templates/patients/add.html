<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">Add Patient</h2>
    <form th:action="@{/patients/validate}" th:object="${patient}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            <span class="text-danger" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}">
            <span class="text-danger" th:errors="*{surname}"></span>
        </div>
        <div class="form-group">
            <label for="dateOfBirthday">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirthday" th:field="*{dateOfBirthday}">
            <span class="text-danger" th:errors="*{dateOfBirthday}"></span>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" th:field="*{gender}">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <span class="text-danger" th:errors="*{gender}"></span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            <span class="text-danger" th:errors="*{phoneNumber}"></span>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
            <span class="text-danger" th:errors="*{address}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>
</body>
</html>
