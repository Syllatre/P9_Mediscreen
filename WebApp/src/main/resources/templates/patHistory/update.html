<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Note</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patHistory/update/{id}(id=${patientHistory.patId})}" th:object="${patientHistory}" method="Put" class="form-horizontal" style="width: 100%">
            <label for="note"> </label>
            <input class="form-control my-3 bg-light" id="note" placeholder="note" type="text" autofocus name="note"
                   th:field="*{note}">
            <span class="has-error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
            <div class="row">
                <div class="col sm-12">
                    <a class="btn btn-danger btn-sm" href="/patHistory/list">Cancel</a>
                    <button class="btn btn-primary btn-sm" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
