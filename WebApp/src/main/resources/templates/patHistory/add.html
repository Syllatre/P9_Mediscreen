<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New note</h2>
    </div>
    <div class="row">
        <h4 th:text="'Patient: ' + ${patientHistory.firstName} + ' ' + ${patientHistory.surname}"></h4>
    </div>
    <div class="row">
        <form action="#" th:action="@{/patHistory/add/{idPatient}(idPatient=${patientHistory.idPatient})}" th:object="${patientHistory}" method="post" class="form-horizontal" style="width:100">

        <label for="noteText"> </label>
            <input class="form-control my-3 bg-light" id="noteText" placeholder="noteText" type="text" autofocus note="noteText"
                   th:field="*{noteText}">
            <span class="has-error" th:if="${#fields.hasErrors('noteText')}" th:errors="*{noteText}"></span>
            <div class="row">
                <div class="col sm-12">
                    <a th:href="@{/patHistory/list/{idPatient}(idPatient=${patientHistory.idPatient})}" class="btn btn-danger btn-sm">Cancel</a>
                    <button class="btn btn-primary btn-sm" type="submit">Add Note</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
